<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3; url=https://eexwhyzee.xyz">
  <title>Page Not Found</title>
  <style>
    :root {
      --bg: hsl(0 0% 99%);
      --text: hsl(0 0% 8%);
      --muted: hsl(0 0% 55%);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: monospace;
      font-size: 1em;
      line-height: 1.5;
      background-color: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    main {
      text-align: center;
    }
    h1 {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    a {
      color: var(--text);
      text-decoration: underline;
      text-decoration-style: dotted;
    }
    a:hover {
      text-decoration-style: solid;
    }
    .muted {
      color: var(--muted);
      font-size: 0.9em;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>404 - Page Not Found</h1>
    <p>This page has moved. Redirecting to <a href="https://eexwhyzee.xyz">eexwhyzee.xyz</a>...</p>
    <p class="muted">You'll be redirected in 3 seconds.</p>
  </main>
</body>
</html>
